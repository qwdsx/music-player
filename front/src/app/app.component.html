<main class="w-screen min-h-screen max-h-screen bg-black">
    <app-top-bar />

    <app-song-list />

    <app-progress-bar
        *ngIf="this.state._currentSong()"
        [ngClass]="this.state.isCurrentOpen() ? 'hidden' : ''"
        class="flex flex-row items-center sticky bottom-14 z-10 w-full overflow-hidden"
        [progress]="this.state.progress()"
    />

    <app-controls-bottom />

    <app-controls-current />
</main>
